<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VUE + Vanilla HTML CSS JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Primo esercizio VUE</h1>

    <section id="appEx">
      <!-- 1) Output your name -->
      <h2>{{name}} anni</h2>
      <!-- 2) Output your age -->
      <p>{{age}}</p>
      <!-- 3) Output your age + 5 -->
      <p>{{age+5}} anni</p>
      <!-- 4) Output a random number (0 to 1) -->
      <p>Favorite Number: {{Math.round(generateRandomNum())}}</p>
      <div>
        <!-- 5) Display some image you found via Google -->
        <img v-bind:src="myFavImage" />
      </div>
      <!-- 6) Prepopulate the input field with your name via the "value" attribute -->
      <input type="text" v-model="myInput" />
      <p>{{myInput}}</p>
    </section>

    <!-- collegamento CDN con Vue -->
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
